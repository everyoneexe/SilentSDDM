[General]
enable-animations = true
enable-ripple-effect = true
enable-theme-lockout = true
max-login-attempts = 3
lockout-duration-minutes = 10
animated-background-placeholder = ""

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = smoky.jpg
use-background-color = false
background-color = #000000
blur = 32
brightness = 0.0

[LockScreen.Clock]
display = true
position = top-center
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 70
font-weight = 900
color = #FFFFFF

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
font-family = RedHatDisplay
font-size = 14
font-weight = 600
color = #FFFFFF
margin-top = -15

[LockScreen.Message]
display = true
position = bottom-center
align = center
text = Press any key to continue
font-family = RedHatDisplay
font-size = 12
font-weight = 400
display-icon = true
icon = enter.svg
icon-size = 16
color = #FFFFFF
paint-icon = true
spacing = 0

[LoginScreen]
background = smoky.jpg
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0

[LoginScreen.LoginArea]
position = center
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 0
inactive-border-size = 0
active-border-color = #FFFFFF
inactive-border-color = #FFFFFF

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 16
font-weight = 700
color = #FFFFFF
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 220
height = 35
display-icon = true
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #FFFFFF
background-color = #FFFFFF
background-opacity = 0.2
border-size = 1
border-radius-left = 12
border-radius-right = 12
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #FFFFFF
background-opacity = 0.15
active-background-color = #FFFFFF
active-background-opacity = 0.30
icon = arrow-right.svg
icon-size = 18
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
border-color = #FFFFFF
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Authenticating..."
font-family = RedHatDisplay
font-weight = 600
font-size = 14
icon-size = 32
icon = spinner.svg
color =rgb(255, 255, 255)
spacing = 8

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 500
normal-color = #10B981
warning-color = #F59E0B
error-color = #EF4444
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 35
border-radius = 8
spacing = 12
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 35
item-spacing = 2
padding = 8
display-scrollbar = true
margin = 8
background-color = #1F2937
background-opacity = 0.9
active-option-background-color = #FFFFFF
active-option-background-opacity = 0.8
content-color = #FFFFFF
active-content-color = #FFFFFF
font-family = RedHatDisplay
border-size = 1
border-color = #374151
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 0
popup-direction = up
popup-align = center
display-session-name = true
button-width = 200
popup-width = 200
background-color = #1F2937
background-opacity = 0.3
active-background-opacity = 0.6
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #1F2937
background-opacity = 0.3
active-background-opacity = 0.6
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 1
background-color = #1F2937
background-opacity = 0.3
active-background-opacity = 0.6
content-color = #FFFFFF
active-content-color =rgb(255, 255, 255)
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 2
popup-direction = up
popup-align = center
popup-width = 90
background-color = #1F2937
background-opacity = 0.3
active-background-opacity = 0.6
content-color = #FFFFFF
active-content-color = #EF4444
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #1F2937
background-opacity = 0.9
key-content-color = #FFFFFF
key-color = #374151
key-opacity = 0.8
key-active-background-color =rgb(255, 255, 255)
key-active-opacity = 0.9
selection-background-color =rgb(255, 255, 255)
selection-content-color = #FFFFFF
primary-color =rgb(255, 255, 255)
border-size = 1
border-color = #4B5563

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #FFFFFF
background-color = #1F2937
background-opacity = 0.9
border-radius = 6
disable-user = false
disable-login-button = false